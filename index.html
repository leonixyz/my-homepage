<!doctype html>
<html>
  <head>
    <title>Search...</title>
    <style>
      html, body, form, input#q {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #q {
        border: 0;
        font-size: 3rem;
        text-align: center;
      }
      #q::placeholder {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <form method="GET" action="https://duckduckgo.com">
      <input type="text" name="q" id="q" autocomplete="off" placeholder="Search...">
    </form>
  </body>
  <script>
    var q = document.getElementById('q')
    q.focus();
    q.addEventListener('keyup', function(){
      document.title = q.value || "Search...";
    });
  </script>
</html>
